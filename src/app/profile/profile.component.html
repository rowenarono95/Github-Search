<div class="container">

  <nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">GitHub <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SearchUser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="search">
    <p>Search here</p>
    <input type="text" name="search" #searchTerm placeholder="search here">
  </div>
  <button (click)="performsearch(searchTerm)">search</button>

  <div class="row">
    <div class="col-sm">
      <div class="">

        <div class="avatar mx-auto white">
          <img src="{{profile.avatar_url}}" class="rounded-circle" alt="woman avatar">
        </div>
      </div>

    </div>
    <div class="col-sm">
      <div class="">
        <div class="card-body">
          <h4 class="card-title">{{profile.login}}</h4>
          <hr>
          <div class="row">
            <div class="col">
              <p>{{profile.followers}} Followers</p>
              <p>{{profile.following}} Following</p>
            </div>
          </div>
          <p>{{profile.email}}</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Card Dark -->
<div class="card">

  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"
      alt="Card image cap">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body elegant-color white-text rounded-bottom">

    <!-- Social shares button -->
    <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
    <!-- Title -->
    <h4 class="card-title">Card title</h4>
    <hr class="hr-light">
    <!-- Text -->
    <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk
      of the card's content.</p>
    <!-- Link -->
    <a href="#!" class="white-text d-flex justify-content-end">
      <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
    </a>

  </div>

</div>
