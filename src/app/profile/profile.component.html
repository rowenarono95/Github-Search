<div class="container">
  <div class="">
    <app-profile-form (searchUser)='performsearch($event)'></app-profile-form>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="">

        <div class="avatar mx-auto white">
          <img src="{{profile.avatar_url}}" class="rounded-circle" alt="woman avatar">
        </div>
      </div>


    </div>
    <div class="col-sm">
      <div class="">
        <div class="card-body">
          <h4 class="card-title">{{profile.login}}</h4>
          <hr>
          <div class="row">
            <div class="col">
              <p> Followers-{{profile.followers}} </p>
              <p> Following-{{profile.following}} </p>
              <p> {{profile.repos}} </p>
              <p> {{profile.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngFor='let repo of repos'>
    <div class="col pt-3">
      <div class="card card-cascade wider reverse mt-3 repo">
        <div class="card-body elegant-color white-text rounded-bottom text-center">
          <h4 class="card-title"><strong>{{repo.name}}</strong></h4>
          <p class="">{{repo.description}}</p>
          <div class="row ml-5 h4">Language:<p class="pl-3 green-text">{{repo.language}}</p>
          </div>
          <button type="button" class="btn btn-danger">
            <a target="_blank" class="text-white" href="{{repo.html_url}}">
              View Project
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
