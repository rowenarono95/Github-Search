<div class="container-fluid">
  <div class="search">
    <p>Search here</p>
    <input type="text" name="search" #searchTerm placeholder="search here">
  </div>
  <button (click)="performsearch(searchTerm)">search</button>
</div>
<div class="row">
  <div class="col">
    {{ profile.followers }}
    {{ profile.login }}
    <!-- {{ profile.avatar_url }} -->
    <img src="{{ profile.avatar_url }}" alt="">
    {{ profile.repos }}
    {{ profile.email }}
    {{ profile.following }}
  </div>
</div>
