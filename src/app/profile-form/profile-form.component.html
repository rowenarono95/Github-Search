<form class="text-center border border-light p-5" action="#!">
    <p class="h4 mb-4 h1">Git-Search</p>
    <div class="form-group">
        <input type="text"  [(ngModel)]='searchName' name="searchName" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" (click)="search">
    </div>
    <button class="btn btn-info btn-block" type="submit" (click)="search()">search</button>
</form>
